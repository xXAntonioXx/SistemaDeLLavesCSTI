<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prestamo de llaves</title>
  <link rel="icon" type="image/png" href="images/key.png">
  <link rel="stylesheet" href="css/principal.css">
</head>
<body>
  <div class="container-grid">
    <i class="icon-menu burger-button" id="burger-menu"></i>
    <header class="header">
      <figure class="logo">
        <img src="images/log-unison.png" alt="logo-unison" >
      </figure>
      <h1>PRESTAMO DE LLAVES</h1>
      <nav >
        <ol class="menu">
          <li>
            <a href="index.html" class="link">Inicio</a>
          </li>
          <li>
            <a href="busqueda.html" class="link">Busqueda</a>
          </li>
          <li>
            <a href="inventario.html" class="link">Inventario</a>
          </li>
          <li>
            <a href="soporte.html" class="link">Soporte</a>
          </li>
        </ol>
      </nav>
      <figure class="imagen-perfil">
        <img src="images/log-unison.png" alt="imagen-de-perfil" width="50px">
      </figure>
    </header>
    <section class="llaves-prestadas">
      <h2>Llaves prestadas</h2>
      <div class="division"></div>
      <div class="llaves-titles">
        <h3>ID</h3>
        <h3>MAESTRO</h3>
        <h3>MATERIA</h3>
        <h3>SALON</h3>
        <h3>HORA</h3>
      </div>
      <div class="division"></div>
      <div class="llaves-cards">
        <div class="card-item">
          <h3>2</h3>
          <h3>Ciret</h3>
          <h3>Estructura</h3>
          <h3>5j-205</h3>
          <h3>12:00</h3>
        </div>
      </div>
      <div class="llaves-paginador">
      </div>
    </section>
    <section class="formulario-prestamo">
      <h2>Formulario de prestamo</h2>
      <div class="division"></div>
      <form action="">
        <div class="row-container lista-llaves">
          <input list="salones" name="salones" placeholder="Llaves únicas y diferentes">
          <datalist id="salones">
            <option value="Rivera Samudio">Rivera Samudio</option>
            <option value="Lab-IQ">Lab-IQ</option>
            <option value="Lab-Mecatronica">Lab-Mecatronica</option>
          </datalist>
        </div>
        <div class="row-container">
          <h3 href="">No. Llave</h3>
          <input type="text">
        </div>
        <div class="row-container">
            <h3 href="">Maestro</h3>
            <input type="text">
        </div>
        <div class="row-container">
            <h3 href="">Materia</h3>
            <input type="text">
        </div>
        <div class="row-container pequeños">
            <h3 href="">Aula</h3>
            <input type="text">
            <h3 href="" class="title-hora">Hora</h3>
          <input type="text">
        </div>
      </form>
      <div class="button-registro">
          <input type="submit" value="Ingresar" class="registrar"/>
      </div>
    </section>
    <!-- <div class="container-sections">
    </div> -->
    <footer class="footer">
      <a href="">Derechos Reservados</a>
      <a href="">Acerca de Nosotros</a>
    </footer>
  </div>
  <script>
      // console.log('Hola perroooooos!!!!');
      const ipad = window.matchMedia('screen and (max-width: 656px)');
      const menu = document.querySelector('.menu');
      const img_perfil = document.querySelector('.imagen-perfil');
      // console.log(menu);
      const burgerButton = document.querySelector('#burger-menu');
      // console.log(burgerButton);
      
      ipad.addListener(validation);
      
      function validation(event){
        if(event.matches){
          burgerButton.addEventListener('click', hideShow);
        } else {
          burgerButton.removeEventListener('click', hideShow);
        }
      }

      validation(ipad);

      function hideShow(){
        if(menu.classList.contains('is-active') && img_perfil.classList.contains('is-active')){
          menu.classList.remove('is-active');
          img_perfil.classList.remove('is-active');
        }else {
          menu.classList.add('is-active');
          img_perfil.classList.add('is-active');
        }
      }
    </script>
</body>
</html>
